<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Receipt example</title>
        <style>
            /* Default Print Styles */
.print-layout {
    font-size: 12px;
    padding: 10px;
}

/* A4 Printer */
.print-layout.A4 {
    width: 210mm;
    height: 297mm;
    font-size: 14px;
    padding: 20px;
}

/* Receipt Printer */
.print-layout.receipt {
    width: 80mm;
    font-size: 10px;
    padding: 5px;
}

/* Label Printer */
.print-layout.label {
    width: 100mm;
    height: 50mm;
    font-size: 12px;
    padding: 8px;
}

        </style>
    </head>
    <body>
        <button onclick="selectPrinterAndPrint()">Print</button>


        <script>
            // Function to set the appropriate class based on printer type
function setPrintLayout(printerType) {
    const printLayoutElement = document.querySelector('.print-layout');

    // Clear any existing printer class
    printLayoutElement.classList.remove('A4', 'receipt', 'label');

    // Add the selected printer class
    if (printerType === 'A4') {
        printLayoutElement.classList.add('A4');
    } else if (printerType === 'receipt') {
        printLayoutElement.classList.add('receipt');
    } else if (printerType === 'label') {
        printLayoutElement.classList.add('label');
    }
}

// Example: Prompt user to select printer type before printing
function selectPrinterAndPrint() {
    const printerType = prompt('Select printer type: A4, receipt, or label');
    setPrintLayout(printerType);

    // Trigger the print dialog
    window.print();
}

        </script>
    </body>
</html>
